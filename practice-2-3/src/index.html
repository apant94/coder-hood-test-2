<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="практическое" />
    <meta name="author" content="Анна Пантелеева" />
    <title>Практическое задание 2 и 3</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <h1 class="header__title">Таблица с поиском</h1>
      </header>
      <main class="main">
        <section class="table">
          <input class="table__search" type="text" name="search" placeholder="Поиск"/>
          <ul class="table__headers">
            <li class="table__id" data-name="id" data-order="increasing">ID</li>
            <li class="table__title" data-name="title" data-order="increasing">Заголовок</li>
            <li class="table__text" data-name="text" data-order="increasing">Текст</li>
          </ul>
          <ul class="table__list"></ul>
        </section>
      </main>
    </div>

    <template class="table__template">
      <li class="table__item">
        <p class="table__id"></p>
        <h3 class="table__title"></h3>
        <p class="table__text"></p>
      </li>
    </template>
  </body>
</html>
